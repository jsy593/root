<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="css/layout.css" /> -->
	<link rel="stylesheet" type="text/css" href="themes/default/default.css"/>
	<style type="text/css">
		body{background-color: #EDEDED;}
	</style>
	<!--表情start-->
		<script type="text/javascript" src="js/kindeditor-min.js"></script>
		<script type="text/javascript" src="js/zh_CN.js"></script>
		<script type="text/javascript" src="js/plugins/emoticons/emoticons.js"></script><!--表情插件-->
		<script type="text/javascript">
		var editor;
			KindEditor.ready(function(K) {
				editor = K.create('#content3', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			});
	</script>
</h:head>
<h:body>
<div class="container-fluid">
	<div class="row">
		<div class="teacher_course">
			
			<div class="publish">发布股票</div>
			<h4 class="message_t">基本信息</h4>
			<div class="teacher_m">
				<h:form>
				  <div class="form-group form_bd">
				    <h:outputLabel for="username">股票代码：</h:outputLabel>
				    <h:inputText class="form-control" id="username" placeholder="AF80000" />
				  </div>
				  <div class="form-group form_bd2">
				    <h:outputLabel for="course">股票名称：</h:outputLabel>
					<h:selectOneMenu  value="1" class="form-control">
						<f:selectItem itemLabel="金证股份1" itemValue="1" />
						<f:selectItem itemLabel="金证股份2" itemValue="2" />
						<f:selectItem itemLabel="金证股份3" itemValue="3" />
					</h:selectOneMenu>
				  </div>
				  <div class="form-group form_bd3">
				    <h:outputLabel for="amount">仓位状态：</h:outputLabel>
					<h:selectOneMenu value="20" class="form-control">
						<f:selectItem itemLabel="20%" itemValue="20" />
						<f:selectItem itemLabel="40%" itemValue="40" />
						<f:selectItem itemLabel="60%" itemValue="60" />
						<f:selectItem itemLabel="80%" itemValue="80" />
						<f:selectItem itemLabel="100%" itemValue="100" />
					</h:selectOneMenu>
					
				  </div>
				  <div class="form-group form_bd3">
				    <h:outputLabel for="amount">建议仓位：</h:outputLabel>
				    <h:inputText class="form-control" id="amount0" placeholder="20%" />
				  </div>
				  <div class="form-group form_bd4">
				    <h:outputLabel for="amount">买卖区间：</h:outputLabel>
				    <h:inputText class="form-control" id="amount1" placeholder="25.09" /> —— 
				    <h:inputText class="form-control" id="amount2" placeholder="30.02" />
				  </div>
				  <div class="form-group form_bd4">
				    <h:outputLabel for="amount">止损：</h:outputLabel>
				    <h:inputText class="form-control" id="amount3" placeholder="25.09" /> —— 
				    <h:inputText class="form-control" id="amount4" placeholder="30.02" />	
				  </div>
				</h:form>
				<div class="clearfix"></div>
			</div>
			
			<h4 class="message_t">基本信息</h4>
			<div class="teacher_m">
				<h:form>
					<textarea id="content3" name="content" style="width:100%;height:300px;visibility:hidden;">请输入消息</textarea>
				</h:form>
				<h:form class="published">
					<div class="form-group text-center">
					    <h:commandButton class="btn btn-primary" value="取消" />
					    <h:commandButton class="btn btn-danger" value="发表"/>
					</div>
				</h:form>
				<div class="clearfix"></div>
			</div>
			
		</div>
	</div>
</div>

<!--右侧个股咨询-->
<div class="rides-cs">
	<div class="floatL">
		<h:outputLink style="display:block" id="aFloatTools_Show" class="btnOpen" title="查看个股咨询" value="javascript:void(0);"><h:outputText value="展开" /></h:outputLink>
		<h:outputLink style="display:none" id="aFloatTools_Hide" class="btnCtn" title="关闭个股咨询" value="javascript:void(0);"><h:outputText value="收缩" /></h:outputLink>
	</div>
	<div id="divFloatToolsView" class="floatR" style="display:none">
		<div class="cn">个股咨询</div>
		<div class="contact">
			<h:form class="form-inline tact">
			  <div class="form-group">
			    <h:outputLabel for="contact">联系方式：</h:outputLabel>
			    <h:inputText class="form-control contact_form" id="contact" placeholder="请输入您的联系方式" />
			  </div>
			</h:form>
			<h:form>
				<h:inputTextarea class="form-control contact_form2" rows="4" placeholder="请写下你想咨询的股票"></h:inputTextarea>
			</h:form>
			<h:form class="tact tact2">
				<div class="form-group">
				    <h:outputLabel for="contact"><div class="rx_phone"><span class="glyphicon glyphicon-earphone"></span> 客服热线：400-12345678</div></h:outputLabel>
				    <h:commandButton class="btn btn-danger refer" value="提交"/>
				</div>
			</h:form>
		</div>
	</div>
</div>
</h:body>
</ui:composition>
