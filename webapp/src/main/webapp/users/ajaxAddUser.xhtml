<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Add User</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</h:head>
	<h:body>
		<div id="inputUserDiv" class="" style="width: 100%">
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel for="userName" value="User Name:" />
					<h:inputText id="userName" value="#{userController.user.userName}"
						required="true" />
					<h:message for="userName" />

					<h:outputLabel for="userPassword" value="User Password:" />
					<h:inputSecret id="userPassword"
						value="#{userController.user.userPassword}" required="true" />
					<h:message for="userPassword" />

					<h:outputLabel for="userPerson" value="The Person:" />
					<h:selectOneListbox id="userPerson" value="#{userController.user.userPerson}">
						<f:selectItems value="#{personController.persons}"
							var="person" itemValue="#{person.personID}"
							itemLabel="#{person.personName}">
						</f:selectItems>
					</h:selectOneListbox>
					<h:message for="userPerson" />
				</h:panelGrid>

				<h:panelGrid>
					<h:panelGroup>
						<h:commandButton value="addUser"
							action="#{userController.registerUser}">
						</h:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</div>
		<p:separator />
		<div id="listUserDiv" class="" style="width: 100%">
			<h:form>
				<h:dataTable rendered="true" border="1" id="dataTableUsers"
					value="#{userController.users}" var="singleUser">
					<h:column>
						<h:outputText value="#{singleUser.userName}" />
					</h:column>

					<h:column>
						<h:outputText value="#{singleUser.userPassword}" />
					</h:column>

					<h:column>
						<h:outputText value="#{singleUser.userPerson}" />
					</h:column>

					<h:column>
						<h:commandButton value="Delete"
							action="#{userController.cancelUser}">
							<f:param name="userId" value="#{singleUser.userId}" />
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton value="Modify"
							action="#{userController.showModifyUser}">
							<f:param name="userId" value="#{singleUser.userId}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
		<div id="updateUserDiv" class="" style="width: 100%"></div>
	</h:body>
</ui:composition>
