<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Add Person</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../js/cn.js"></script>
	</h:head>
	<h:body>
		<div id="inputPersonDiv" class="" style="width: 100%">
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel for="personName" value="Person Name:" />
					<h:inputText id="personName"
						value="#{personController.person.personName}" required="true" />
					<h:message for="personName" />

					<h:outputLabel for="personGender" value="Person Gender:" />
					<h:selectOneRadio id="personGender"
						value="#{personController.person.personGender}">
						<f:selectItem itemLabel="Male" itemValue="Male" />
						<f:selectItem itemLabel="Female" itemValue="Female" />
					</h:selectOneRadio>
					<h:message for="personGender" />

					<h:outputLabel for="personBirthday" value="Person Birthday:" />
					<p:calendar pattern="yyyy-MM-dd" navigator="true" showOn="button"
						locale="cn" id="personBirthday" styleClass="short_len"
						yearRange="1900:+2" display="inline"
						value="#{personController.person.personBirthday}">
					</p:calendar>
					<h:message for="personBirthday" />

					<h:outputLabel for="personMobilePhone" value="Person MobilePhone:" />
					<h:inputText id="personMobilePhone"
						value="#{personController.person.personMobilePhone}"
						required="true" />
					<h:message for="personMobilePhone" />

					<h:outputLabel for="personEMail" value="Person EMail:" />
					<h:inputText id="personEMail"
						value="#{personController.person.personEMail}" required="true" />
					<h:message for="personEMail" />

					<h:outputLabel for="personIDCard" value="Person IDCard:" />
					<h:inputText id="personIDCard"
						value="#{personController.person.personIDCard}" required="true" />
					<h:message for="personIDCard" />
				</h:panelGrid>

				<h:panelGrid>
					<h:panelGroup>
						<h:commandButton value="addPerson"
							action="#{personController.addPerson}">
						</h:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</div>
		<p:separator />
		<div id="listPersonDiv" class="" style="width: 100%">
			<h:form>
				<h:dataTable rendered="true" border="1" id="dataTableTest"
					value="#{personController.persons}" var="singlePerson">
					<h:column>
						<h:outputText value="#{singlePerson.personName}" />
					</h:column>

					<h:column>
						<h:outputText value="#{singlePerson.personGender}" />
					</h:column>

					<h:column>
						<h:outputText value="#{singlePerson.personBirthday}">
							<f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+8" />
						</h:outputText>
					</h:column>

					<h:column>
						<h:outputText value="#{singlePerson.personMobilePhone}" />
					</h:column>

					<h:column>
						<h:outputText value="#{singlePerson.personEMail}" />
					</h:column>

					<h:column>
						<h:outputText value="#{singlePerson.personIDCard}" />
					</h:column>

					<h:column>
						<h:commandButton value="Delete"
							action="#{personController.deletePerson}">
							<f:param name="personID" value="#{singlePerson.personID}" />
						</h:commandButton>
					</h:column>
					<h:column>
						<h:commandButton value="Modify"
							action="#{personController.showModifyPerson}">
							<f:param name="personID" value="#{singlePerson.personID}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
		<div id="updatePersonDiv" class="" style="width: 100%"></div>
	</h:body>
</ui:composition>
