<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Modify Person</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../js/cn.js"></script>
	</h:head>
	<h:body>
		<div id="inputUserDiv" class="" style="width: 100%">
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel for="userName" value="User Name:" />
					<h:outputLabel id="userName" value="#{userController.updatingUser.userName}"
						required="true" />
					<h:message for="userName" />

					<h:outputLabel for="userPassword" value="User Password:" />
					<h:inputSecret id="userPassword"
						value="#{userController.updatingUser.userPassword}" required="true" />
					<h:message for="userPassword" />

					<h:outputLabel for="userPerson" value="The Person:" />
					<h:outputLabel id="userPerson" value="#{userController.updatingUser.userPerson}"
						required="true" />
					<h:message for="userPerson" />
				</h:panelGrid>

				<h:panelGrid>
					<h:panelGroup>
						<h:commandButton value="ModifyUser"
							action="#{userController.modifyUser}">
						</h:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</div>

	</h:body>
</ui:composition>
